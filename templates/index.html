<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>City Match</title>

  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/style.css') }}"
  >
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="header">
    <div class="hero-card">
      <h1>City Match</h1>
      <p>Les villes qui matchent vos envies</p>
      <button id="dark-toggle" class="dark-btn">
        Mode sombre üåô
      </button>
    </div>
  </header>

  <!-- ================= MAIN ================= -->
  <main class="container">

    <!-- ================= FILTERS ================= -->
    <section class="controls">

      <!-- INTERESTS -->
      <div id="interest-bar" class="interest-bar"></div>

      <!-- PREFERENCE PANEL -->
      <div id="preference-panel" class="preference-panel hidden">
        <div class="small">Pr√©f√©rence principale :</div>
        <div id="preference-options"></div>
      </div>

      <!-- FREE TEXT SEARCH -->
      <input
        id="search-input"
        class="input"
        type="text"
        placeholder="Recherche libre ‚Äî ex : peinture enfant"
      >

      <!-- DATE FILTERS (DateTime_start) -->
      <input
        id="date-start"
        class="input"
        type="date"
        aria-label="Date de d√©but"
      >
      <input
        id="date-end"
        class="input"
        type="date"
        aria-label="Date de fin"
      >

      <!-- ACTIONS -->
      <button id="search-button" class="btn">
        <i class="fa-solid fa-magnifying-glass"></i>
        Rechercher
      </button>

      <button id="sort-date-button" class="btn ghost">
        <i class="fa-solid fa-calendar-days"></i>
        Trier
      </button>

    </section>

    <!-- ================= CONTENT ================= -->
    <section class="grid">

      <!-- LEFT COLUMN -->
      <div class="card">

        <div class="sidebar-section">
          <h3>Villes recommand√©es</h3>

          <div
            id="city-results-container"
            class="city-list small"
          >
            -
          </div>

          <h2>Pourquoi cette ville ?</h2>

          <div
            id="why-city-panel"
            class="why-city small"
          >
            S√©lectionnez une ville pour voir pourquoi elle est recommand√©e.
          </div>
        </div>

      </div>

      <!-- RIGHT COLUMN -->
      <aside class="card">
        <h2>√âv√©nements</h2>

        <div class="results-header small">
          <span id="event-count">0 r√©sultat</span>
        </div>

        <div
          id="event-list-container"
          class="event-list"
        >
          -
        </div>
      </aside>

    </section>

  </main>

  <!-- ================= FOOTER ================= -->
  <footer class="footer-note">
    2026 ¬∑ City Match
  </footer>

  <!-- ================= SCRIPTS ================= -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
